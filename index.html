<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>TIC-TAC-TOE</h1>
    </header>
    <div class="container">
        <div class="board" id="board">
            <!-- cell pattern = <div class="cell"></div> -->
            <div class="message">
                <div class="top">the first player is</div>
                <div class="bottom">X</div>
            </div>
        </div>
        <div class="buttons">
            <button id="reset-board">Reset Round</button>
            <button id="reset-game">Restart Game</button>
        </div>
    </div>
</body>
</html>
